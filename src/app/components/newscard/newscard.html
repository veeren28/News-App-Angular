<div class="px-4 py-6 flex justify-center">
  <div
    class="bg-white shadow-lg rounded-2xl max-w-6xl w-full overflow-hidden flex flex-col md:flex-row"
  >
    <!-- Image Section -->
    <div class="md:w-1/2 w-full">
      <img
        [src]="newsItem.image"
        alt="News Image"
        class="object-cover w-full h-[400px] md:rounded-l-2xl rounded-t-2xl md:rounded-tr-none"
      />
    </div>

    <!-- Text Section -->
    <div class="md:w-3/4 w-full p-6 flex flex-col justify-center">
      <a [href]="newsItem.url"
        ><h1 class="text-2xl font-bold mb-4 text-gray-800">
          {{ newsItem.title }}
        </h1></a
      >
      <p class="text-gray-600">{{ newsItem.description }}</p>
      <div class="p-6">
        <button
          class="bg-black text-white w-max p-2 scale-110 mt-5 rounded-lg transition-all delay-150 hover:scale-125"
        >
          <a [href]="newsItem.url">LearnMore</a>
        </button>
      </div>
    </div>
  </div>
</div>

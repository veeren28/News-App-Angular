<div class="px-4 py-6 flex justify-center">
  <div
    class="bg-gray-800 text-white shadow-xl rounded-2xl max-w-6xl w-full overflow-hidden flex flex-col md:flex-row transition duration-300"
  >
    <!-- Image Section -->
    <div class="md:w-1/2 w-full">
      <img
        [src]="newsItem.image"
        alt="News Image"
        (error)="onImageError($event)"
        class="object-cover w-full h-[400px] md:rounded-l-2xl rounded-t-2xl md:rounded-tr-none"
      />
    </div>

    <!-- Text Section -->
    <div class="md:w-3/4 w-full p-6 flex flex-col justify-center">
      <a [href]="newsItem.url" target="_blank" rel="noopener noreferrer">
        <h1
          class="text-2xl font-bold mb-4 text-white hover:text-blue-400 transition"
        >
          {{ newsItem.title }}
        </h1>
      </a>
      <p class="text-gray-300">{{ newsItem.description }}</p>
      <div class="p-4">
        <a
          [href]="newsItem.url"
          target="_blank"
          rel="noopener noreferrer"
          class="inline-block bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 mt-4 rounded-lg transition-all transform hover:scale-105"
        >
          Learn More
        </a>
      </div>
    </div>
  </div>
</div>

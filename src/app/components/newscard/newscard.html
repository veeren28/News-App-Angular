  <div class="flex justify-center">
    <div class="flex flex-row p-4 w-max">

        <img [src]="newsItem.image" alt="" class="w-[75vh] rounded-2xl" />

      <div class="w-[100vh] h-full">
        <h1 class="text-xl font-extrabold p">{{newsItem.title}}</h1>
        <div><p>{{newsItem.description}}</p></div>
      </div>
    </div>
  </div>
</div>
